<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH BY HUZII - Free AI Image Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0f0f1c, #1a1a2e);
  color: white;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 2rem;
  margin-top: 3rem;
  background: rgba(0, 0, 0, 0.6);
  border-radius: 20px;
  box-shadow: 0 0 40px #00f2ff;
  text-align: center;
}

.logo {
  width: 180px;
  margin-bottom: 1rem;
}

input, select {
  width: 100%;
  padding: 0.7rem;
  margin: 0.5rem 0;
  border-radius: 8px;
  border: none;
  background: #111;
  color: white;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 0.8rem;
  background: #00f2ff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: bold;
  margin-top: 1rem;
  cursor: pointer;
}

button:hover {
  background: #03d0dc;
}

label {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 0.9rem;
}

#result img {
  margin: 1rem 0.5rem;
  border-radius: 10px;
  width: 45%;
  box-shadow: 0 0 15px #00f2ff;
}

#result a {
  display: inline-block;
  margin: 0.5rem;
  color: #00f2ff;
  text-decoration: none;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <div class="container" id="signupBox">
    <img src="https://aassnnnn.vercel.app/logo.png" class="logo" alt="TECH BY HUZII">
    <h2>Sign Up</h2>
    <input type="text" id="signupUser" placeholder="Username">
    <input type="email" id="signupEmail" placeholder="Gmail">
    <input type="password" id="signupPass" placeholder="Password">
    <input type="password" id="signupConfirm" placeholder="Confirm Password">
    <label><input type="checkbox" id="terms"> I agree to terms and conditions</label>
    <button onclick="signupUser()">Create Account</button>
  </div>  <div class="container" id="loginBox" style="display:none;">
    <img src="https://aassnnnn.vercel.app/logo.png" class="logo" alt="TECH BY HUZII">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="loginUser()">Login</button>
  </div>  <div class="container" id="generatorBox" style="display:none;">
    <img src="https://aassnnnn.vercel.app/logo.png" class="logo" alt="TECH BY HUZII">
    <h2>Generate AI Images</h2>
    <input type="text" id="promptText" placeholder="Enter prompt">
    <select id="format">
      <option value="YouTube">YouTube (16:9)</option>
      <option value="TikTok">TikTok (9:16)</option>
      <option value="Square">Square (1:1)</option>
    </select>
    <button onclick="generateImages()">Generate</button>
    <div id="result"></div>
  </div>  <script>
    function signupUser() {
      const user = document.getElementById('signupUser').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPass').value;
      const confirm = document.getElementById('signupConfirm').value;
      const terms = document.getElementById('terms').checked;

      if (!user || !email || !pass || !confirm || !terms) {
        alert("Please fill all fields and accept terms.");
        return;
      }
      if (pass !== confirm) {
        alert("Passwords do not match.");
        return;
      }
      localStorage.setItem(user, pass);
      alert("Signup successful! Please login.");
      document.getElementById('signupBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
    }

    function loginUser() {
      const user = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;

      if (localStorage.getItem(user) === pass) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('generatorBox').style.display = 'block';
      } else {
        alert("Invalid login!");
      }
    }

    function generateImages() {
      const prompt = document.getElementById('promptText').value;
      const format = document.getElementById('format').value;
      const result = document.getElementById('result');
      result.innerHTML = '';

      for (let i = 0; i < 4; i++) {
        const text = `${prompt} ${format} version ${i}`;
        const url = `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodeURIComponent(text)}`;
        result.innerHTML += `
          <div>
            <img src="${url}" alt="Generated Image">
            <a href="${url}" download>Download</a>
          </div>
        `;
      }
    }
  </script></body>
</html>
